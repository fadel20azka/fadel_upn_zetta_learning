<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DAY 5</title>


    <style>
        .formulir {
        border:  solid;
        background-color: bisque;
        margin: auto;
        text-align: left;
        padding: 25px;
        width: 40%;
        border-radius: 25px;
    }
    </style>

</head>
<body>
    <div class="container">
        <div class="header">
          <h1 style=" text-align: center; ">
            Formulir Pendaftaran Anggota BEM
          </h1>
        </div>
        <div class="formulir">
          <form action="/page2.html">
            <table>
              <tr>
                <td><label for="nama">Nama Lengkap</label></td>
                <td>:</td>
                <td><input type="text" name="nama" id="nama" placeholder=""></td>
              </tr>
              <tr>
                <td><label for="nim">NIM</label></td>
                <td>:</td>
                <td><input type="text" name="nim" id="nim"></td>
              </tr>
              <tr>
                <td><label for="jk">Jenis Kelamin</label></td>
                <td>:</td>
                <td><input type="radio" name="jk" value="pria">Pria
                  
                <input type="radio" name="jk" value="wanita">Wanita</td>
              </tr>
              <tr>
                <td><label for="hp">No Telephon</label></td>
                <td>:</td>
                <td><input type="tel" name="notelp" id="notelp" value="+62"></td>
            </tr>
            <tr>
              <td><label for="fakultas"Fakultas>Fakultas</label></td>
              <td>:</td>    
              <td>
                <select name="fakultas" id="fakultas" style="width: 170px">
                  <option value="FTM">FTM</option>
                  <option value="FTI">FTI</option>
                  <option value="FISIP">FISIP</option>
                  <option value="FKG">FKG<Goption>
                  <option value="FK">FK<Koption>
                  <option value="FP">FP</option>
                  <option value="FIK">FIK</option>
                  <option value="FEB">FEB</option>
                </select>
              </td>
            </tr>
          </tr> 
          <tr>
            <td><label for="angkatan">Angkatan</label></td>
            <td>:</td>
            <td>
              <input type="radio" name="angkatan" value="19">19
              <input type="radio" name="angkatan" value="20">20
              <input type="radio" name="angkatan" value="21">21
            </td>
       
            <tr>
              <td><label for="date" >Tanggal Lahir</label></td>
              <td>:</td>
              <td><input type="date" name="date" id="date" style="width: 170px"></td>
            </tr>
            <tr>
              <td><label for="email">Alamat Email</label></td>
              <td>:</td>
              <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
              <td>Biografi</td>
              <td>:</td>
              <td><textarea style="width: 280; height: 150;"></textarea></td>
            </tr>
            <tr>
              <td>
                <button type="submit" value="submit" style="border-radius: 5px">SUBMIT</button>
              </td>
            </tr>
            </table>
          </form>
        </div>
    </div>
</body>
</html>
